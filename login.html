<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TechRavi</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class=".container text-center">
      <!-- This row is for logo and banner-->
      <!-- This row is for Menu-->
      <div class="row h-20" id="logo-row">
        <div class="col-2">
          <img id="logo" alt="TechRavi" src="images/logo-black.png" />
        </div>
        <div class="col">
          <a href="login.html" class="btn btn-primary" id="login-link">Login</a>
        </div>
      </div>
      <!-- This row is for Main Content-->
      <div class="row" id="menu-row">
        <ul>
          <li><a href="index.html" target="_self">Home</a></li>
          <li>
            <a href="software_course.html" target="_self">Software Courses</a>
          </li>
          <li><a href="software_info.html" target="_self">Software info</a></li>
          <li><a href="about.html" target="_self">About Us</a></li>
          <li><a href="registration.html" target="_self">Registration</a></li>
          <li><a href="contact_us.html" target="_self">Contact Us</a></li>
          <li><a href="#">Blogs</a></li>
        </ul>
      </div>

      <!-- This row is for Main Content 1-->
      <div class="row" id="login-body-row">
        <div class="col">
          <img id="login_img" src="images/login.svg" alt="contact us" />
        </div>
        <div class="col login-form-div">
          <form class="login-form" method="post">
            <header>
              <h5>Login</h5>
            </header>
            <br />

            <div class="mb-3">
              <label for="forUsername" class="form-label">Username</label>
              <input
                type="email"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your email or username"
              />
            </div>
            <div class="mb-3">
              <label for="forPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter the password"
              />
            </div>

            <div class="col-auto">
              <button
                type="submit"
                onclick="return loginFormValidation();"
                class="btn btn-primary mb-3"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- This row is for Footer-->
      <div class="row" id="footer-row">
        <div class="col">
          Copyright 2023-2024 by TechRavi. All Rights Reserved to
          www.techravi.online
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
  </body>
</html>
