<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TechRavi</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class=".container text-center">
      <!-- This row is for logo and banner-->
      <!-- This row is for Menu-->
      <div class="row h-20" id="logo-row">
        <div class="col-2">
          <img id="logo" alt="TechRavi" src="images/logo-black.png" />
        </div>
        <div class="col">
          <a href="login.html" class="btn btn-primary" id="login-link">Login</a>
        </div>
      </div>
      <!-- This row is for Main Content-->
      <div class="row" id="menu-row">
        <ul>
          <li><a href="index.html" target="_self">Home</a></li>
          <li>
            <a href="software_course.html" target="_self">Software Courses</a>
          </li>
          <li><a href="software_info.html" target="_self">Software info</a></li>
          <li><a href="about.html" target="_self">About Us</a></li>
          <li><a href="registration.html" target="_self">Registration</a></li>
          <li><a href="contact_us.html" target="_self">Contact Us</a></li>
          <li><a href="#">Blogs</a></li>
        </ul>
      </div>

      <!-- This row is for Main Content 1-->
      <div class="row" id="contact-body-row">
        <div class="col contact-us-form">
          <form class="contact-form">
            <div class="col-auto mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Enter Full Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter your Name"
              />
            </div>
            <div class="col-auto mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="col-auto mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">
                Contact Us
              </button>
            </div>
          </form>
        </div>
        <div class="col">
          <img
            id="contact_us_img"
            src="images/contact_us.svg"
            alt="contact us"
          />
        </div>
      </div>

      <!-- This row is for Footer-->
      <div class="row" id="footer-row">
        <div class="col">
          Copyright 2023-2024 by TechRavi. All Rights Reserved to
          www.techravi.online
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
